<!DOCTYPE html>
<html>

<head>
    <title>Web Final Project</title>
    <meta charset="utf-8">

    <!-- bootstrap 4.1.1 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

    <!-- jquery 3.3.1 -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!-- tesseract.js -->
    <script src='https://cdn.rawgit.com/naptha/tesseract.js/1.0.10/dist/tesseract.js'></script>

</head>

<body>
    <div class="container">
        <h1>Image</h1>
        <img src="./static/file/1.jpg" width="300px" height="400px" id="myImg">
        <h2>progress</h2>
        <div class="container" id="progress">

        </div>
        <h2>result</h2>
        <div class="container" id="result">

        </div>

        <script>
            Tesseract.recognize('./static/file/1.jpg')
                .progress(function(message) {
                    console.log(message);
                    $('#progress').html('<h3><b>' + message.status + ':' + message.progress + '</b></h3>');
                }).then(function(result) {
                    //console.log(result);
                    $('#result').html('<h3><b>' + result.text + '</b></h3>');
                }).catch(function(error) {
                    console.error(error);
                });
            /*
            .catch(function(error) {
                console.error(error);
            }).finally(function(resultOrError) {
                console.log(resultOrError);
            });
            */

        </script>
    </div>
</body>

</html>
