<body>
    <div class="container">
        <h1>Image</h1>
        <img src="./static/file/1.jpg" width="300px" height="400px" id="myImg">
        <h2>progress</h2>
        <div class="container" id="progress">
		
		<!-- <textarea cols="50" rows="5">
　			輸入你想要寫的內容...
		</textarea> -->
		
		<body>
			<p> <input id="myfile"  type="file"     /></p>
			<textarea  id="fileContent" cols="68" rows="10"  ></textarea>
		</body>
		
		<script>
			window.onload = function () {
			document.getElementById('myfile').onchange = readFile;
			};
			
			function readFile() {
			file = this.files[0];
			var fReader = new FileReader();           
			fReader.onload = function (event) {
				document.getElementById('fileContent').value = event.target.result;
			};
			fReader.readAsText(file);
		}
		
		</script>

        </div>
        <h2>result</h2>
        <div class="container" id="result">

        </div>

		
		
		<form action="fileupload" method="post" enctype="multipart/form-data">
        <input type="file" name="filetoupload">
        <input type="submit" value="Upload">
		</form>
		
    
    </div>
</body>
